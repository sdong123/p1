<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <style>
        /* 페이지 전체를 중앙 정렬하는 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 콘텐츠를 담고 있는 상자 */
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        /* 버튼 스타일 */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* 모달 창 스타일 */
        .modal {
            display: none; /* 기본 상태에서 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 모달 콘텐츠 */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease; /* 나타날 때 애니메이션 */
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* fadeIn 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2024학년도 성동공고 전기과 프로젝트</h2>
        <h1>당신의 오늘의 운세를 확인하세요!</h1>
        <br>
        <p id="current-date"></p> <!-- 오늘 날짜가 표시될 위치 -->
        <form id="fortune-form">
            <label for="name">이름을 입력하세요:</label>
            <input type="text" id="name" required><br><br>
            <label for="birthdate">생년월일을 입력하세요:</label>
            <input type="date" id="birthdate" required>
            <button type="submit">운세 보기</button>
        </form>
    </div>

    <!-- 모달 창 -->
    <div class="modal" id="fortune-modal">
        <div class="modal-content">
            <p id="fortune-result"></p>
            <button class="close-btn" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
